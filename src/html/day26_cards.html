<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards Rotating</title>
    <link rel="stylesheet" href="../css/day26_cards.css">
</head>

<body>

    <div class="frame">
        <div class="card active">
            <div class="number-bg"></div>
            <div class="number">1</div>
            <div class="text">
                <span class="headline">The couch</span>
                <p>If you want to grow, get outside
                    <br> you comfort zone.</p>
            </div>
            <div class="button">Ok</div>
        </div>
        <div class="card">
            <div class="number-bg"></div>
            <div class="number">2</div>
            <div class="text">
                <span class="headline">Falling is learning</span>
                <p>Pick yourself up, dust yourself off,
                    <br> and start again.</p>
            </div>
            <div class="button">Ok</div>
        </div>
        <div class="card">
            <div class="number-bg"></div>
            <div class="number">3</div>
            <div class="text">
                <span class="headling">Flowers and rainbows</span>
                <p>Always be yourself,
                    <br> unless you can be a unicorn.</p>
            </div>
            <div class="button">Ok</div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/day26_cards.js"></script>
</body>

</html>
