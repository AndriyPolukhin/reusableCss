<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload file</title>
    <link rel="stylesheet" href="../css/day15_upload.css">
</head>
<body>

    <div class="frame">
        <div class="center">
            <div class="bar"></div>
            <div class="title">Drop file to upload</div>
            <div class="dropzone">
                <div class="content">
                    <img src="../img/upload.svg" class="upload">
                    <span class="filename"></span>
                    <input type="file" class="input">
                </div>
            </div>
            <img src="../img/syncing.svg" class="syncing">
            <img src="../img/checkmark.svg" class="done">
            <div class="upload-btn">Upload file</div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/day15_upload.js"></script>
</body>
</html>
