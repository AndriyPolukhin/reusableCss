<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="../css/day32_counter.css">
</head>

<body>

    <div class="frame">
        <div class="counter">
            <div class="minus">
                <div class="line"></div>
            </div>
            <div class="number">
                <span class="fadeIn">0</span>
            </div>
            <div class="plus">
                <div class="line-h"></div>
                <div class="line-v"></div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/day32_counter.js"></script>
</body>

</html>
