<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/day7_notification.css">
</head>
<body>
     <div class="frame">
         <div class="panel">
             <div class="header">
                 <div class="menu-icon">
                     <div class="dash-top"></div>
                     <div class="dash-bottom"></div>
                     <div class="circle"></div>
                 </div>
                 <span class="title">Notifications</span>
                 <input type="text" class="search-input" placeholder="Search...">
                 <div class="fas fa-search search-icon"></div>
             </div>
             <div class="notifications clearfix">
                 <div class="line"></div>
                 <div class="notification">
                     <div class="circle"></div>
                     <span class="time">9:24 AM</span>
                     <p><b>John Walker</b> posted a photo on your wall.</p>
                 </div>
                 <div class="notification">
                     <div class="circle"></div>
                     <span class="time">8:19 AM</span>
                     <p><b>Alice Parker</b> commented your last post.</p>
                 </div>
                 <div class="notification">
                     <div class="circle"></div>
                     <span class="time">Yesterday</span>
                     <p><b>Luke Wayne</b> added you as friend.</p>
                 </div>
             </div>
         </div>
         <div class="menu">
             <ul>
                 <li><span class="fas fa-tachometer-alt"> Dashboard</span></li>
                 <li><span class="fas fa-user"> Profile</span></li>
                 <li><span class="fas fa-bell"> Notifications</span></li>
                 <li><span class="fas fa-comments"> Messages</span></li>
                 <li><span class="fas fa-cog"> Settings</span></li>
             </ul>
         </div>
     </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../js/day7_notification.js"></script>
</body>
</html>
